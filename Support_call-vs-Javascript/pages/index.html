<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="content_wraper deactive" >
        <section id="chat_box">
            <div class="wraper">
                <div class="head">
                    <span class="coment"><i class="far fa-comments"></i></span>
                    <p>Canli yardim</p>
                    <span class="garbage active">
                    <i class="far fa-trash-alt"></i></span>
                </div>
                <div class="msg_box">
                    <ul class="up_ul">

                    </ul>
                </div>
            </div>
        </section>

        <section id="input_box">
            <div class="input_div">
                <input class="input" type="Write here">
                <span class="telegram">
                    <i class="fab fa-telegram"></i>
                </span>
            </div>

        </section>
    </div>
    <div id="fixed">
        <span class="coment"><i class="far fa-comments"></i></span>
        <p>Canli yardim</p>
        <span class="large"><i class="fas fa-expand-arrows-alt"></i></span>
    </div>

    <script src="../JS/main.js"></script>
</body>

</html>
